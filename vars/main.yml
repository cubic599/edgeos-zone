---
# vars file for erl-cfg-zone

erlcfg_service_gui_http_port: 8097
erlcfg_service_gui_https_port: 4430
erlcfg__service__gui__older_ciphers: disable
erlcfg_service_ssh_disable_password_authentication: true
erlcfg__service__ssh__protocol_version: v2
ERLCFG__SERVICE_WEBPROXY_PORT: 3128
erlcfg_system_time_zone: Europe/Moscow
erlcfg_service_dns_forwarding_cache_size: 999

NAT_RULE_TYPES:
  - destination
  - source
  - masquerade

GLOBAL_PROTO:
  - tcp
  - udp
  - tcp_udp
  - all

GLOBAL_ABLE:
  - enable
  - disable

SSH_PROTO_VERSION:
  - v1
  - v2
  - all
