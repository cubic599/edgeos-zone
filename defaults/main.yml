---
# defaults file for erl-cfg-zone

erlcfg_service_ssh_port: 50222
erlcfg_service_dns_forwarding_name_server:
  - 9.9.9.9
  - 1.1.1.1
  - 8.8.8.8

ERL_SSH_PORT: 42200

ercfg:

  interfaces:

    ethernet:

      - name: eth0
        description: ETH0
        disable: no
        vifs:

          - number: "{{ if_mng3.vif }}"
            description: "{{ if_mng3.name }}"
            disable: yes
            address: "{{ if_mng3.ipv4_addr }}/{{ if_mng3.cidr }}"
            firewall:
              in:
                ipv4_ruleset: 
              local:
                ipv4_ruleset: MNG__OCA
